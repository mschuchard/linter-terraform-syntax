# setup environment
dist: bionic
language: go

branches:
  only:
  - master

notifications:
  email: false

git:
  depth: 5

# setup tests
env:
  global:
    - APM_TEST_PACKAGES="language-terraform"
    - ATOM_LINT_WITH_BUNDLED_NODE="true"

matrix:
  include:
  - os: linux
    env: VERSION='0.12.29'
  - os: linux
    env: VERSION='0.13.5'
  - os: linux
    env: VERSION='0.14.7'

# execute tests
install:
  - sudo wget https://releases.hashicorp.com/terraform/$VERSION/terraform_"$VERSION"_linux_amd64.zip
  - sudo unzip terraform_"$VERSION"_linux_amd64.zip -d /usr/bin/
before_script: terraform version
script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'
